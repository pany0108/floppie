    <section>
      <div class="container">
        <div class="section-title font-w-black font-s-xxlarge" data-i18n="USER:PERSONAL_INFO"></div>

        <div class="user-info d-flex">
          <div class="flex-1 d-flex align-items-center justify-content-center">
            <img src="../../img/sub/personalInfo/personalinfo_img.png" alt="" />
          </div>
          <div class="contents flex-1 d-flex align-items-center">
            <form class="form">
              <div class="field d-flex flex-col">
                <label class="font-light font-s-reg">E-mail</label>
                <input
                  type="email"
                  name="e-mail"
                  value="user-anonymous@floppie.io"
                  placeholder="Enter your E-mail"
                  class="input disabled font-s-reg"
                  disabled
                />
              </div>
              <div class="field d-flex flex-col">
                <label class="font-light font-s-reg">ID</label>
                <input type="text" name="id" value="user-ID" placeholder="Enter your ID" class="input disabled font-s-reg" disabled />

                <div class="error-msg" data-i18n="ERROR_MSG:ID_ERROR"></div>
              </div>
              <div class="field d-flex flex-col">
                <label class="font-light font-s-reg">PIN Code</label>
                <input type="password" name="pin" value="" placeholder="Enter your PIN" class="input font-s-reg" />

                <div class="error-msg" data-i18n="ERROR_MSG:PIN_CODE_ERROR"></div>
              </div>
              <div class="field d-flex flex-col">
                <label class="font-light font-s-reg">Re-enter PIN</label>
                <input type="password" name="re-pin" value="" placeholder="Re-enter your PIN" class="input font-s-reg" />

                <div class="error-msg" data-i18n="ERROR_MSG:RE_ENTER_PIN_ERROR"></div>
              </div>

              <button type="button" class="save-btn button font-w-bold font-s-reg" onclick="onSubmit();" data-i18n="USER:SAVE_CHANGES"></button>
              <button
                type="button"
                class="button bordered rounded font-w-bold font-s-reg font-light"
                onclick="location.href='./pinReset.html'"
                data-i18n="USER:PIN_RESET"
              ></button>
            </form>
          </div>

    <script type="text/javascript">
      function onSubmit() {
        if ($('input[name="id"]').val() === '') {
          $('input[name="id"]').addClass('error');
        } else {
          $('input[name="id"]').removeClass('error');
        }

        if ($('input[name="pin"]').val() === '') {
          $('input[name="pin"]').addClass('error');
        } else {
          $('input[name="pin"]').removeClass('error');
        }

        if ($('input[name="re-pin"]').val() === '') {
          $('input[name="re-pin"]').addClass('error');
        } else {
          $('input[name="re-pin"]').removeClass('error');
        }
      }
